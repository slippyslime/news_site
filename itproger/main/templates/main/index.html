{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        <p>Они говорили что у меня кроме молитвы ничего и нет болван мне ничего и не надо</p>
        <button class="btn btn-warning">На страницу про меня</button>

        {% for el in values %}
            {% filter lower %}
                <p>{{ el }}</p>
            {% endfilter %}
        {% endfor %}
    </div>
{% endblock %}
