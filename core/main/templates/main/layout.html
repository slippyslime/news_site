{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/ghoul.jpg' %}" alt="Logo">
        <span class="logo">slippy -slime-</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-user"></i> Главная</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i> Новости</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-regular fa-address-card"></i> О нас</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-regular fa-address-book"></i> Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-plus"></i> Добавить запись</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
